<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>nunjucks-test</title>
</head>
<body>

    <button class="{{title}}" type="submit">전송</button>
    <input placeholder="{{title}} 연습" />
    <!-- 내부에 변수 선언하는 방식-->

    {% set js = 'JS' %}

</body>
</html>
